			// callback functions are added to handle three types of events. 
			pubnub.addListener({

			// subscribe to already existing test_channel1 created using commented code in createChannel.

			//Function that uses webRtc to create an offer sdp using STUN servers only for the ICE framework.
			function establishPeerToPeerConnection() {
				
				// create the sdp offer that will be set to the other peer.
				//This contains 2 callback functions thats executed upon sucessful/failed completion of the setting of the local variable.
				peerCon1.createOffer(
					// sucess callback
					function (offer) 
					{
						// after the offer is created, set the local variable to it. 
						// A success callback function is included in the set local description function.
						peerCon1.setLocalDescription(offer, 
							// sucess callback
							function() 
							{
								console.log("sucessfully created offer",peerCon1.localDescription);
								// NOW lets send the offer to anyone who is listening
								var publishConfig = 
								{
									channel : "test_channel1",
									message : JSON.stringify(
												{
													username: "michael",
													msgType: "offer",
													offer: JSON.stringify(peerCon1.localDescription)
												})
								}
								pubnub.publish(publishConfig, function(status, response) 
								{
									//console.log("Just published a sdp offer message",status, response);
								})
							} // end of sucess callback of set local description.
						) // end of local description
					}, // end of success callback of create offer
					// failure callback
					function (err){
							console.log("could not create offer, error:",err);
						}
					);
				console.log("Finished running code that Establishes connection");
			
			} // end of establishPeerToPeerConnection
